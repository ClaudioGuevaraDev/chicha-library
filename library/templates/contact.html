<section class="contact-section" id="contact">
  <div class="container">

            role="alert"
          >
            {% for message in messages %} {{ message }} {% endfor %}
            <button

              class="btn-close"

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input

                Enviar Sugerencia

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
