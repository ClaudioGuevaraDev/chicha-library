<div class="container" id="results">
  <div class="search-section">
    <h3 class="text-center mb-4 fw-bold">üîç Explore Libraries</h3>
    <form method="get" action="#results">
      <div class="row g-3">
        <div class="col-md-8">
          <input
            type="text"
            name="search"
            class="form-control"
            placeholder="Search libraries, frameworks..."
            value="{{ request.GET.search }}"
          />
        </div>
        <div class="col-md-4">
          <select name="category" class="form-select">
            <option value="" {% if not request.GET.category %}selected{% endif %}>
              All categories
            </option>
            {% for category in categories %}
            <option
              value="{{ category.id }}"
              {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}
            >
              {{ category.name }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>
  </div>
</div>
