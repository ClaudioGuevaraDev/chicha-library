<section class="latest-section py-5">
  <div class="container">
    <h3 class="text-center mb-5 fw-bold">
      <span class="d-inline-block" style="font-size: 1.2em">ðŸŒŸ</span>
      Latest Added Libraries
      <br class="d-md-none" />
      <span
        class="badge text-white badge-new mx-auto mt-2 mt-md-0 ms-md-3 d-inline-block"
        style="
          background: linear-gradient(135deg, #6366f1, #8b5cf6);
          font-size: 0.6em;
          padding: 8px 16px;
          vertical-align: middle;
        "
      >
        ðŸ”¥ NEW
      </span>
    </h3>

    <div class="row g-4">
      {% for item in latest_items %}
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card library-card">
          {% if item.image %}
          <img
            src="/media/{{ item.image }}"
            class="card-img-top"
            alt="{{ item.name }}"
          />
          {% else %}
          <img
            src="/media/items/default.png"
            class="card-img-top"
            alt="No image available"
            style="object-fit: contain"
          />
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex flex-wrap mb-2">
              {% for category in item.categories.all %}
              <span class="category-badge me-2 mb-2">{{ category.name }}</span>
              {% endfor %}
            </div>
            <h5 class="card-title mt-2">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a
              href="{{ item.url }}"
              target="_blank"
              class="btn btn-visit btn-sm"
              >Visit site â†’</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
